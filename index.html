<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>LKJSE</title>
    
    <link rel="stylesheet" href="extensions/highlight/styles/default.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/hljs.css">
</head>
<body>
    <div class="liokor-edu">
        <div class="top">
            <div class="logo"><strong>LK JS Edu</strong> <span id="versionInfo"></span></div>
            <div id="checkButton" class="control-button">Проверить (F9)</div>
            <div id="terminateButton" style="display: none;" class="control-button warning">Прервать проверку (Ctrl+F9)</div>
            <div id="saveButton" class="control-button">Сохранить (Ctrl+S)</div>
            <div id="closeButton" class="control-button danger">Вернуться (Esc)</div>
        </div>
        <div class="task-and-decision">
            <div id="task" class="task">
                <button id="hideTask"><-</button>

                <h2>{{ name }}</h2>
                <h3>Описание</h3>
                <p>{{ description }}</p>
                <h3>Примеры:</h3>
                <table id="examplesTable">
                    <thead>
                        <tr>
                            <th>args</th>
                            <th>return</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="decision" id="editorBlock">
                <div id="aceEditor"></div>
            </div>
        </div>
        <div class="check-info">
            <div class="tests-info">
                <div id="testsInfo">
                </div>
            </div>
            <div id="timeInfo" class="time-info">
                <table id="liokorEdu">
                    <tr>
                        <th colspan="2">Время работы:</th>
                    </tr>
                    <tr>
                        <td>Total: </td>
                        <td>${ s.total }</td>
                    </tr>
                    <tr>
                        <td>Max: </td>
                        <td>${ s.max }</td>
                    </tr>
                    <tr>
                        <td>Average (${ amount }): </td>
                        <td>${ s.average }</td>
                    </tr>
                    <tr>
                        <td>Min: </td>
                        <td>${ s.min }</td>
                    </tr>
                </table> 
            </div>
            <div class="source-code">
                <pre><code id="sourceCode" class="js"></code></pre>
            </div>
        </div>

        <script src="extensions/vue.min.js"></script>
        <script src="extensions/ace-src-min/ace.js"></script>
        <script src="extensions/highlight/highlight.pack.js"></script>
        <script src="extensions/highlight-line-numbers.min.js"></script>
            
        <script src="scripts/utils.js"></script>
        <script src="scripts/highlight-init.js"></script>
        <script src="scripts/main.js"></script>
    </div>
</body>
</html>
